<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Shortener Test</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 40px;
}
.container {
    max-width: 600px;
    background: white;
    margin: auto;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
button {
    padding: 10px 20px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.result {
    margin-top: 20px;
    padding: 15px;
    border-radius: 5px;
}
.error { background: #f8d7da; color: #721c24; }
.success { background: #d4edda; color: #155724; }
</style>
</head>

<body>

<div class="container">
    <h2>üîó URL Shortener Test</h2>

    <input type="url" id="originalUrl" placeholder="https://example.com" style="width:100%;padding:10px;">
    <br><br>

    <button onclick="shortenUrl()">Shorten URL</button>

    <div id="result" class="result" style="display:none;"></div>
</div>

<script>
const BASE_URL = "https://url-shortner-93v4.onrender.com";

async function shortenUrl() {
    const url = document.getElementById("originalUrl").value;
    const result = document.getElementById("result");

    if (!url) {
        show("Please enter a URL", "error");
        return;
    }

    try {
        const res = await fetch(
            `${BASE_URL}/api/url/shorten?originalUrl=${encodeURIComponent(url)}`,
            { method: "POST" }
        );

        if (!res.ok) {
            throw new Error("Failed to shorten URL");
        }

        const data = await res.json();
        const redirectUrl = `${BASE_URL}/redirect/${data.shortUrl}`;

        show(`
            <b>Shortened Successfully üéâ</b><br><br>
            <b>Short URL:</b> 
            <a href="${redirectUrl}" target="_blank">${redirectUrl}</a>
        `, "success");

    } catch (err) {
        show("Backend not reachable ‚ùå", "error");
    }
}

function show(msg, type) {
    const r = document.getElementById("result");
    r.innerHTML = msg;
    r.className = "result " + type;
    r.style.display = "block";
}
</script>

</body>
</html>
