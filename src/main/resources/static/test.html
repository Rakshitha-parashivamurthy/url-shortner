<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URL Shortener Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
}
.container {
    max-width: 600px;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
h1 {
    text-align: center;
}
input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.result {
    margin-top: 20px;
    padding: 15px;
    border-radius: 5px;
}
.success {
    background: #d4edda;
    color: #155724;
}
.error {
    background: #f8d7da;
    color: #721c24;
}
</style>
</head>

<body>
<div class="container">
    <h1>üîó URL Shortener</h1>

    <input type="url" id="urlInput" placeholder="https://example.com" required>

    <button onclick="shortenUrl()">Shorten URL</button>

    <div id="result" class="result" style="display:none;"></div>
</div>

<script>
    const BASE_URL = "https://url-shortner-93v4.onrender.com";

    async function shortenUrl() {
        const originalUrl = document.getElementById("originalUrl").value;
        const resultDiv = document.getElementById("result");

        if (!originalUrl) {
            showResult("‚ùå Please enter a valid URL", "error");
            return;
        }

        showResult("‚è≥ Shortening URL...", "loading");

        try {
            const response = await fetch(
                `${BASE_URL}/api/url/shorten?originalUrl=${encodeURIComponent(originalUrl)}`,
                { method: "POST" }
            );

            if (!response.ok) {
                const text = await response.text();
                throw new Error(text);
            }

            const data = await response.json();
            const shortLink = `${BASE_URL}/redirect/${data.shortUrl}`;

            showResult(`
                ‚úÖ <b>URL Shortened Successfully</b><br><br>
                <b>Original:</b> <a href="${data.originalUrl}" target="_blank">${data.originalUrl}</a><br>
                <b>Short URL:</b> <a href="${shortLink}" target="_blank">${shortLink}</a><br><br>
                <button onclick="copyText('${shortLink}')">üìã Copy</button>
            `, "success");

        } catch (err) {
            showResult("‚ùå Backend not reachable. Please try again in 10 seconds.", "error");
        }
    }

    function copyText(text) {
        navigator.clipboard.writeText(text);
        alert("Copied!");
    }

    function showResult(msg, type) {
        const div = document.getElementById("result");
        div.className = `result ${type}`;
        div.style.display = "block";
        div.innerHTML = msg;
    }
</script>
</body>
</html>
