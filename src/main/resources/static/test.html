<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URL Shortener Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
}
.container {
    max-width: 600px;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
h1 {
    text-align: center;
}
input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.result {
    margin-top: 20px;
    padding: 15px;
    border-radius: 5px;
}
.success {
    background: #d4edda;
    color: #155724;
}
.error {
    background: #f8d7da;
    color: #721c24;
}
</style>
</head>

<body>
<div class="container">
    <h1>üîó URL Shortener</h1>

    <input type="url" id="urlInput" placeholder="https://example.com" required>

    <button onclick="shortenUrl()">Shorten URL</button>

    <div id="result" class="result" style="display:none;"></div>
</div>

<script>
const API_BASE = "https://url-shortner-93v4.onrender.com";

async function shortenUrl() {
    const url = document.getElementById("urlInput").value;
    const result = document.getElementById("result");

    if (!url) {
        showResult("Please enter a URL", "error");
        return;
    }

    try {
        const response = await fetch(
            `${API_BASE}/api/url/shorten?originalUrl=${encodeURIComponent(url)}`,
            { method: "POST" }
        );

        if (!response.ok) {
            throw new Error("Server error");
        }

        const data = await response.json();
        const shortLink = `${API_BASE}/redirect/${data.shortUrl}`;

        showResult(
            `<strong>Short URL:</strong><br>
             <a href="${shortLink}" target="_blank">${shortLink}</a>`,
            "success"
        );

    } catch (err) {
        showResult("‚ùå Failed to connect to server", "error");
    }
}

function showResult(msg, type) {
    const result = document.getElementById("result");
    result.style.display = "block";
    result.className = `result ${type}`;
    result.innerHTML = msg;
}
</script>
</body>
</html>
